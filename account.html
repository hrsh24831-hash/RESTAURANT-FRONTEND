<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Account | CuisineOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen p-6">

<div class="max-w-md mx-auto bg-white rounded-xl shadow p-6">
  <h1 class="text-2xl font-bold mb-4">My Account</h1>

  <div class="mb-4">
    <label class="text-sm text-slate-500">Email</label>
    <p id="email" class="font-medium"></p>
  </div>

  <div class="mb-4">
    <label class="text-sm text-slate-500">Name</label>
    <input id="name" class="border p-2 w-full rounded" />
  </div>

  <div class="mb-6">
    <label class="text-sm text-slate-500">Phone</label>
    <input id="phone" class="border p-2 w-full rounded" />
  </div>

  <button onclick="updateProfile()"
    class="bg-orange-500 text-white w-full py-2 rounded mb-3">
    Save Changes
  </button>

  <button onclick="logout()"
    class="border border-red-500 text-red-500 w-full py-2 rounded">
    Logout
  </button>
</div>

<script src="app.js"></script>
<script>
  requireUserAuth();
  loadAccount();
</script>

</body>
</html>
