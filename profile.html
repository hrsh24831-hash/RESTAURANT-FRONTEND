<!DOCTYPE html>
<html>
<head>
  <title>Complete Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">

<div class="bg-white p-6 rounded-xl shadow w-full max-w-sm">
  <h2 class="text-xl font-bold mb-4">Complete your profile</h2>

  <input id="name" placeholder="Your Name"
    class="border p-2 w-full mb-3 rounded" />

  <input id="phone" placeholder="Phone Number"
    class="border p-2 w-full mb-4 rounded" />

  <button onclick="saveProfile()"
    class="bg-orange-500 text-white w-full py-2 rounded">
    Continue
  </button>
</div>

<script src="app.js"></script>
<script>const token = localStorage.getItem("token");
if (!token) {
  window.location.href = "login.html";
}
</script>
</body>
</html>
