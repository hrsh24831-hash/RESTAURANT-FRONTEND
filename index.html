<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Login | CuisineOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
    
    body {
      font-family: 'Plus+Jakarta+Sans', sans-serif;
      /* Soft culinary-themed gradient background */
      background: radial-gradient(circle at top left, #fff5f2 0%, #fdf2f8 50%, #f0f9ff 100%);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .input-focus {
      transition: all 0.2s ease;
    }

    .input-focus:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="glass-card p-8 rounded-[2rem] shadow-2xl w-full max-w-md">
    
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-orange-100 text-orange-600 rounded-2xl mb-4 text-2xl">
        üç≥
      </div>
      <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Welcome Back</h2>
      <p class="text-slate-500 mt-2">Enter your email to order</p>
    </div>

    <div class="space-y-6">
      
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2 ml-1">Email Address</label>
        <input id="email" type="email" 
          class="input-focus w-full px-4 py-3.5 bg-white border border-slate-200 rounded-xl text-slate-900 placeholder:text-slate-400" 
          placeholder="email@gmail.com" />
      </div>

      <button onclick="sendOtp()" 
        class="w-full py-4 bg-slate-900 hover:bg-slate-800 text-white font-bold rounded-xl transition-all active:scale-[0.98] shadow-lg shadow-slate-200">
        Send Access Code
      </button>

      <div class="flex items-center gap-4 my-2">
        <div class="h-[1px] bg-slate-200 flex-1"></div>
        <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Verify</span>
        <div class="h-[1px] bg-slate-200 flex-1"></div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-2 ml-1">6-Digit Code</label>
        <input id="otp" type="text" 
          class="input-focus w-full px-4 py-3.5 bg-white border border-slate-200 rounded-xl text-center text-2xl tracking-[1em] font-bold text-indigo-600" 
          placeholder="000000" />
      </div>

      <button onclick="verifyOtp()" 
        class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl transition-all active:scale-[0.98] shadow-lg shadow-indigo-100">
        Login to Dashboard
      </button>

    </div>

    <p class="text-center text-slate-400 text-sm mt-8">
      Authorized Personnel Only
    </p>

  </div>

  <script src="app.js"></script>
  <script src="push-register.js"></script>
  <script>const token = localStorage.getItem("token");
if (token) {
  window.location.href = "thali.html";
}
</script>

</body>
</html>
